<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
</head>
<body>
  <script>
    let str = '4 98 4 6 1 32 4 65 4 3 5 7 89 7 10 1 36 8 57';
    str = str.split(" ");
    let temp;
    for(let i = 0; i<str.length; i++)
    {
      for(let j = i+1; j<str.length; j++)
      {
        if(str[i] > str[j])
        {
          temp = str[i];
          str[i] = str[j];
          str[j] = temp;
        }
      }
    }
    alert('Меньшее число:'+str[0]+' Большее число:'+str[str.length - 1]);
  </script>
</body>
</html>
